services:
  db:
    image: postgres:15-alpine
    container_name: spark_db_container
    restart: always
    environment:
      - POSTGRES_USER=spark
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=spark_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./spark-backend
    container_name: spark_backend_container
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://spark:pass@db:5432/spark_db
    ports:
      - "8080:8080"
    depends_on:
      - db
    logging:
      driver: loki
      options:
        loki-url: "http://host.docker.internal:3100/loki/api/v1/push"
        loki-batch-size: "400"

  frontend:
    build: ./spark-frontend
    container_name: spark_frontend_container
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    logging:
      driver: loki
      options:
        loki-url: "http://host.docker.internal:3100/loki/api/v1/push"
        loki-batch-size: "400"

  loki:
    image: grafana/loki:2.9.0
    container_name: spark_loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:latest
    container_name: spark_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki

volumes:
  postgres_data:
  loki_data: